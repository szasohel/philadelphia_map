<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="sidebar">
        <h3 id="title">Visit Philly</h3>
        <span id="hide">Hide Listing</span>
        <div id="marker_list">
        	<label>
                <select data-bind="options: typeOptions, value: selection"></select>
            </label>
            <ul data-bind="foreach: filterItems" id="loc-list">
                <li data-bind="text: title, click: $parent.openInfoWindow" class="loc-title"></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>



    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBIJQksXDfxddXI4qGbuFjsHgX4HRSTYqM&v=3&callback=initMap" onerror="mapErrorHandler()"></script>
</body>

</html>
